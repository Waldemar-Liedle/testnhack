phrase:
  access_token: <<<ACCESS_TOKEN>>>
  project_id: <<<PROJECT_ID>>>
  pull:
    targets:
    - file: ./<locale_name>.json
      params:
        file_format: react_simple_json
        include_empty_translations: true
        fallback_locale_id: en-GB
        include_unverified_translations: true
        encoding: UTF-8