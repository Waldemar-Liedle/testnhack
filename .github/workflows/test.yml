name: PHP Composer

on:
  push:
    branches: [ "test" ]
  pull_request:
    branches: [ "test" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Show OS info
      run: lsb_release -a

    - name: Install Git
      run: sudo apt install git
    
    - name: Show Git info
      run: git --version

    - name: Delete branch
      run: git branch -D pipeline || true

    - name: Create branch
      run: git checkout -b pipeline

    - name: Stage changes
      run: git add .

    - name: Commit changes
      run: git commit -m "commit from pipeline"

    - name: Push changes
      run: git push
